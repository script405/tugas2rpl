<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir - Warung Mas Mardi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 0;
            min-height: 600px;
        }

        .menu-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #3498db;
        }

        .menu-item h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .menu-item .price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .menu-item .category {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        .add-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .quantity-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .add-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .cart-section {
            background: white;
            padding: 30px;
            border-left: 3px solid #ecf0f1;
        }

        .cart-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .cart-icon {
            width: 30px;
            height: 30px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }

        .cart-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .cart-table th,
        .cart-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .cart-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .total-section {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-final {
            font-size: 1.5rem;
            font-weight: bold;
            border-top: 2px solid #34495e;
            padding-top: 10px;
        }

        .payment-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .payment-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .payment-btn {
            width: 100%;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .print-btn {
            width: 100%;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        .change-info {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: none;
        }

        .receipt {
            max-width: 300px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .receipt-total {
            border-top: 2px dashed #000;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .receipt, .receipt * {
                visibility: visible;
            }
            .receipt {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }

        .empty-cart {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        üö™ Logout
    </button>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Warung Mas Mardi</h1>
            <p>Sistem Point of Sale - Kasir</p>
        </div>

        <div class="main-content">
            <div class="menu-section">
                <h2>üìã Daftar Menu</h2>
                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <div class="cart-section">
                <div class="cart-header">
                    <div class="cart-icon">üõí</div>
                    <h2>Keranjang Belanja</h2>
                </div>

                <div id="cartContent">
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Keranjang masih kosong</p>
                        <small>Pilih menu untuk memulai transaksi</small>
                    </div>
                </div>

                <div class="total-section" id="totalSection" style="display: none;">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rp 0</span>
                    </div>
                    <div class="total-row">
                        <span>Pajak (10%):</span>
                        <span id="tax">Rp 0</span>
                    </div>
                    <div class="total-row total-final">
                        <span>Total:</span>
                        <span id="total">Rp 0</span>
                    </div>
                </div>

                <div class="payment-section" id="paymentSection" style="display: none;">
                    <h3>üí≥ Pembayaran</h3>
                    <input type="number" class="payment-input" id="paymentAmount" placeholder="Jumlah bayar (Rp)">
                    <button class="payment-btn" onclick="processPayment()">üí∞ Bayar</button>
                    
                    <div class="change-info" id="changeInfo">
                        <span id="changeAmount"></span>
                    </div>
                    
                    <button class="print-btn" onclick="printReceipt()" id="printBtn" style="display: none;">üñ®Ô∏è Cetak Struk</button>
                </div>
            </div>
        </div>
    </div>

    <div id="receiptModal" style="display: none;">
        <div class="receipt" id="receipt">
            <!-- Receipt content will be generated here -->
        </div>
    </div>

    <script>
        // Dummy data menu
        const menuItems = [
            {
                id: 1,
                name: "Nasi Ayam Kremes",
                price: 15000,
                category: "Makanan Utama"
            },
            {
                id: 2,
                name: "Nasi Ayam Bakar",
                price: 15000,
                category: "Makanan Utama"
            },
            {
                id: 3,
                name: "Nasi Goreng",
                price: 15000,
                category: "Makanan Utama"
            },
            {
                id: 4,
                name: "Gado-gado",
                price: 12000,
                category: "Makanan Utama"
            },
            {
                id: 5,
                name: "Es Teh Manis",
                price: 5000,
                category: "Minuman"
            },
            {
                id: 6,
                name: "Teh Hangat",
                price: 5000,
                category: "Minuman"
            },
            {
                id: 7,
                name: "Es Jeruk",
                price: 5000,
                category: "Minuman"
            },
            {
                id: 8,
                name: "Kerupuk",
                price: 2000,
                category: "Tambahan"
            },
            {
                id: 9,
                name: "Sambal Ayam",
                price: 3000,
                category: "Tambahan"
            },
            {
                id: 10,
                name: "Ketupat",
                price: 2000,
                category: "Tambahan"
            }
        ];

        let cart = [];
        let orderNumber = Math.floor(Math.random() * 1000) + 1;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Render menu items
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                const menuCard = document.createElement('div');
                menuCard.className = 'menu-item';
                menuCard.innerHTML = `
                    <h3>${item.name}</h3>
                    <div class="category">${item.category}</div>
                    <div class="price">${formatCurrency(item.price)}</div>
                    <div class="add-controls">
                        <input type="number" class="quantity-input" id="qty-${item.id}" value="1" min="1">
                        <button class="add-btn" onclick="addToCart(${item.id})">
                            ‚ûï Tambah
                        </button>
                    </div>
                `;
                menuGrid.appendChild(menuCard);
            });
        }

        // Add item to cart
        function addToCart(itemId) {
            const item = menuItems.find(m => m.id === itemId);
            const quantity = parseInt(document.getElementById(`qty-${itemId}`).value);
            
            const existingItem = cart.find(c => c.id === itemId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...item,
                    quantity: quantity
                });
            }
            
            // Reset quantity input
            document.getElementById(`qty-${itemId}`).value = 1;
            
            renderCart();
            updateTotal();
        }

        // Remove item from cart
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            renderCart();
            updateTotal();
        }

        // Render cart
        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Keranjang masih kosong</p>
                        <small>Pilih menu untuk memulai transaksi</small>
                    </div>
                `;
                return;
            }

            cartContent.innerHTML = `
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Harga</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cart.map(item => `
                            <tr>
                                <td>
                                    <strong>${item.name}</strong><br>
                                    <small style="color: #7f8c8d;">${item.category}</small>
                                </td>
                                <td>${item.quantity}</td>
                                <td>${formatCurrency(item.price)}</td>
                                <td><strong>${formatCurrency(item.price * item.quantity)}</strong></td>
                                <td>
                                    <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                        üóëÔ∏è
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Update total
        function updateTotal() {
            const totalSection = document.getElementById('totalSection');
            const paymentSection = document.getElementById('paymentSection');
            
            if (cart.length === 0) {
                totalSection.style.display = 'none';
                paymentSection.style.display = 'none';
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('tax').textContent = formatCurrency(tax);
            document.getElementById('total').textContent = formatCurrency(total);

            totalSection.style.display = 'block';
            paymentSection.style.display = 'block';
        }

        // Process payment
        function processPayment() {
            const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            if (!paymentAmount || paymentAmount < total) {
                alert('Jumlah pembayaran tidak valid atau kurang dari total!');
                return;
            }

            const change = paymentAmount - total;
            const changeInfo = document.getElementById('changeInfo');
            const printBtn = document.getElementById('printBtn');

            changeInfo.innerHTML = `
                <div>üí∞ Uang Diterima: ${formatCurrency(paymentAmount)}</div>
                <div>üíµ Kembalian: ${formatCurrency(change)}</div>
            `;
            
            changeInfo.style.display = 'block';
            printBtn.style.display = 'block';

            // Disable payment input and button
            document.getElementById('paymentAmount').disabled = true;
            document.querySelector('.payment-btn').disabled = true;
        }

        // Print receipt
        function printReceipt() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
            const change = paymentAmount - total;

            const receipt = document.getElementById('receipt');
            const now = new Date();
            
            receipt.innerHTML = `
                <div class="receipt-header">
                    <h2>üçΩÔ∏è Warung Mas Mardi</h2>
                    <p>Jl. Kuliner Nusantara No. 123</p>
                    <p>Telp: (021) 1234-5678</p>
                    <p>================================</p>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>No. Order: #${orderNumber.toString().padStart(4, '0')}</strong><br>
                    <strong>Tanggal: ${now.toLocaleDateString('id-ID')}</strong><br>
                    <strong>Jam: ${now.toLocaleTimeString('id-ID')}</strong><br>
                    <strong>Kasir: Admin</strong>
                </div>
                
                <div style="border-top: 1px dashed #000; padding-top: 10px; margin-bottom: 10px;">
                    ${cart.map(item => `
                        <div class="receipt-item">
                            <span>${item.name}</span>
                        </div>
                        <div class="receipt-item" style="margin-left: 10px; margin-bottom: 8px;">
                            <span>${item.quantity} x ${formatCurrency(item.price)}</span>
                            <span>${formatCurrency(item.price * item.quantity)}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div class="receipt-total">
                    <div class="receipt-item">
                        <span>Subtotal:</span>
                        <span>${formatCurrency(subtotal)}</span>
                    </div>
                    <div class="receipt-item">
                        <span>Pajak (10%):</span>
                        <span>${formatCurrency(tax)}</span>
                    </div>
                    <div class="receipt-item" style="font-size: 14px; font-weight: bold;">
                        <span>TOTAL:</span>
                        <span>${formatCurrency(total)}</span>
                    </div>
                    <div class="receipt-item">
                        <span>Bayar:</span>
                        <span>${formatCurrency(paymentAmount)}</span>
                    </div>
                    <div class="receipt-item">
                        <span>Kembali:</span>
                        <span>${formatCurrency(change)}</span>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 15px; border-top: 1px dashed #000; padding-top: 10px;">
                    <p><strong>TERIMA KASIH</strong></p>
                    <p>Selamat menikmati!</p>
                    <p>================================</p>
                </div>
            `;

            // Show print dialog
            window.print();
            
            // Reset after printing
            setTimeout(() => {
                resetTransaction();
            }, 1000);
        }

        // Reset transaction
        function resetTransaction() {
            cart = [];
            orderNumber = Math.floor(Math.random() * 1000) + 1;
            
            document.getElementById('paymentAmount').value = '';
            document.getElementById('paymentAmount').disabled = false;
            document.querySelector('.payment-btn').disabled = false;
            document.getElementById('changeInfo').style.display = 'none';
            document.getElementById('printBtn').style.display = 'none';
            
            renderCart();
            updateTotal();
        }


        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                alert('Logout berhasil! Terima kasih.');
                // In real app, this would redirect to login page
                window.location.href='index.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            renderCart();
        });
        
    </script>
</body>
</html>
